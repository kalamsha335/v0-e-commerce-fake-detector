version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3000
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

  ml-service:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./ml:/app
    command: >
      bash -c "pip install -r requirements.txt &&
      python -m uvicorn serve:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: 1

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: fakedetect
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
